<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Click the Link to Trigger Loop Form</h1>
    <a href="#" id="trigger">Click Me</a>

    <div id="overlay" style="display: none;"></div>
    <div id="popup" style="display: none;">
        <h2>Persistent Form</h2>
        <p>You can't get rid of this form!</p>
        <button id="stayButton">Stay Here</button>
    </div>

    <script>
        const trigger = document.getElementById("trigger");
        const overlay = document.getElementById("overlay");
        const popup = document.getElementById("popup");
        const stayButton = document.getElementById("stayButton");

        // Function to show the popup and overlay
        function showPopup() {
            overlay.style.display = "block";
            popup.style.display = "block";
        }

        // Prevent back navigation
        function preventBackNavigation() {
            history.pushState(null, null, location.href);
            window.addEventListener("popstate", () => {
                history.pushState(null, null, location.href);
            });
        }

        // Persistent popup functionality
        trigger.addEventListener("click", (event) => {
            event.preventDefault();
            showPopup();
            preventBackNavigation();
        });

        // Stay button to prevent popup from disappearing
        stayButton.addEventListener("click", () => {
            alert("You have to stay!");
        });

        // Re-show popup if user tries to navigate away
        window.addEventListener("beforeunload", (event) => {
            event.preventDefault();
            event.returnValue = ""; // For compatibility
        });
    </script>
</body>
</html>
